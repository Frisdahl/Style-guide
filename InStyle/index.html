<!DOCTYPE html>

<html>

<head>
    <title>InStyle</title>

    <link rel="stylesheet" href="css/main.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

</head>

<body>





    <img id="header-logo" class="invisible" src="img/logo.png">
    
    
    
    
    
    
    
    <nav id="navigation">
    
        <div id="nav-home" onclick="goToHome()" class="nav-link">
            <img src="img/icon-home.png">
        </div>
        
        <div id="nav-appointments" onclick="console.log('Appointments')" class="nav-link">
            <img src="img/icon-calendar.png">
        </div>
        
        <div id="nav-favorites" onclick="console.log('Favorites')" class="nav-link">
            <img src="img/icon-star.png">
        </div>
        
        <div id="nav-profile" onclick="console.log('Profile')" class="nav-link">
            <img src="img/icon-user.png">
        </div>
        
    </nav>





    <section id="load-in" class="active-section">

        <img src="img/logo-tagline.png">

    </section>





    <section id="login">
        
        <h1>Velkommen til<br><span>InStyle</span></h1>

        <div class="card">

            <h3>Indtast telefonnummer</h3>

            <input id="login-username" data="phone">

            <h3>Indtast kodeord</h3>

            <input id="login-password" data="password" type="password">
            
            <button type="submit" onclick="login()">Log ind</button>
            
            <a>Opret bruger</a>

        </div>

    </section>





    <section id="home-screen">
        
        <h1>Velkommen tilbage<br><span id="welcome-name"></span></h1>
        
        <div class="card" onclick="goToSearch()">
            
            <img class="background-image" src="img/hairdresser-1.png">

            <h3>Se fris√∏rer</h3>
            <img class="arrow" src="img/arrow-right.png">

        </div>

    </section>
    
    
    
    
    
    
    <section id="search">
    
        <input class="searchbar">
        <div class="searchbar-overlay">
            <img src="img/icon-search.png">
        </div>
        
    </section>





</body>

<script src="js/main.js"></script></html>
